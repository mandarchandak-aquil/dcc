<!-- Loader Start -->
<div id="preloader" *ngIf="loading">
   <div id="status">
      <div id="cms-loadding">
         <div class="loading-spinner">
            <div class="cms-bounce1"></div>
            <div class="cms-bounce2"></div>
            <div class="cms-bounce3"></div>
         </div>
      </div>
   </div>
</div>
<!-- Loader End -->
<div class="dc_pg_spcHead" *ngIf="contact">
   <div class="main-container">
      <fieldset data-aos="fade-up" data-aos-duration="700" data-aos-delay="200">
         <div class="dc_pgHead_wrap text-center" *ngIf="contact" style="background-image:url(assets/images/head-bg.jpg);">
            <h1 class="dc_pg_title">Contact Us</h1>
            <ol class="breadcrumb dc_cstBread f-w-B justify-content-center">
               <li class="breadcrumb-item"><a href="#">Home</a></li>
               <li class="breadcrumb-item">Contact us</li>
               <li class="breadcrumb-item active">{{contact.pagetitle}}</li>
            </ol>
         </div>
      </fieldset>
   </div>
   <div class="dc_spacer_t_90 dc_spacer_b_60">
      <div class="main-container">
         <div class="row row_gutter_30">
            <div class="col-md-6">
               <div class="dc_txtSummary" *ngIf="contact">
                  <fieldset data-aos="fade-up" data-aos-duration="700" data-aos-delay="300">
                     <h2 class="headingSec line_H_1 mrg-b-30" [innerHTML]="heading"></h2>
                  </fieldset>
               </div>
               <div class="hrLine mrg-b-30" data-aos="fade-up" data-aos-duration="700" data-aos-delay="400"></div>
            </div>
         </div>
         <div class="row row_gutter_30">
            <div class="col-md-6">
               <div class="dc_txtSummary" *ngIf="contact">
                  <fieldset data-aos="fade-up" data-aos-duration="700" data-aos-delay="300">
                     <div class="dc_txt_summary dc_last_p text-justify" [innerHTML]="left_content">
                     </div>
                  </fieldset>
               </div>
            </div>
            <div class="col-md-6">
               <div class="dc_txtSummary" data-aos="fade-up" data-aos-duration="700" data-aos-delay="300" *ngIf="contact">
                  <div class="dc_txt_summary dc_last_p text-justify" [innerHTML]="right_content">
                  </div>
               </div>
            </div>
         </div>
      </div>
   </div>
   <div class="dc_spacer_t_30 dc_spacer_b_30" >
      <div class="main-container">
         <div class="btnSec text-center contactAct"  data-aos="fade-up" data-aos-duration="700" data-aos-delay="300">
            <div class="btnSec_wra d-inline"  *ngFor="let cn of contactlist">
               <a [href]="'contact-us/'+cn.slug" class="pagebtn  f-w-B" [ngClass]="{'contact-active': cn.slug == dataurl }">
               {{cn.name}}
               </a>
            </div>
         </div>
      </div>
   </div>
   <div class="dc_spacer_t_30 dc_spacer_b_30" *ngIf="contact">
      <div class="main-container">
         <div class="row row_gutter_30">
            <div class="col-md-6 order-md-2">
               <div class="row rowSpace">
                  <div class="col-6 col-md-12" data-aos="fade-up" data-aos-duration="700" data-aos-delay="300">
                     <div class="teamPage_wrap mar-b-30" *ngIf="contact">
                        <img src="{{image_1}}" class="w-100">
                     </div>
                  </div>
                  <div class="col-6 col-md-12" data-aos="fade-up" data-aos-duration="700" data-aos-delay="300">
                     <div class="teamPage_wrap mar-b-30" *ngIf="contact">
                        <img src="{{image_2}}" class="w-100">
                     </div>
                  </div>
               </div>
            </div>
            <div class="col-md-6">
               <div class="careers-form">
                  <fieldset data-aos="fade-up" data-aos-duration="700" data-aos-delay="300">
                     <div class="dccSubTitle f-w-B opacity-5 mrg-b-30 text-uppercase">
                        {{contactSlug | uppercase}}
                     </div>
                  </fieldset>
               </div>
               <div class="dc_txtSummary" data-aos="fade-up" data-aos-duration="700" data-aos-delay="300">
                  <h2 class="headingSec line_H_1 mrg-b-30">DCC Animal Hospital</h2>
               </div>
               <div class="contnt opacity-5 mrg-b-30" *ngIf="contact" data-aos="fade-up" data-aos-duration="700" data-aos-delay="300" [innerHTML]="address">
            </div>
            <fieldset data-aos="fade-up" data-aos-duration="700" data-aos-delay="300">
               <div [innerHTML]="contacts"></div>
            </fieldset>
            <div class="commonLinks text-center contactGet" *ngIf="contact">
               <ul class="list-unstyled d-flex flex-wrap">
                  <li class="contactList-item"  data-aos="fade-up"  data-aos-duration="700" data-aos-delay="300">
                     <div ngbDropdown class="dropSec position-relative directList">
                        <a href="javascript:void(0)" class="pagebtn pagebtnblue dc_btn_min f-w-B getDirection" ngbDropdownToggle id="dropdownMenuButton">{{button_1_text}}</a>
                        <div ngbDropdownMenu aria-labelledby="dropdownMenuButton" class="dirList">
                           <ul class="dire_listSec mb-0 list-unstyled" *ngFor="let buttondata of locations">
                              <li class="list-item"> <a [href]="buttondata.link" target="_blank" class="direLink" >{{buttondata.name}}</a> </li>
                           </ul>
                        </div>
                     </div>
                  </li>
                  <li class="contactList-item" data-aos="fade-up" data-aos-duration="700" data-aos-delay="300">
                     <a [href]="button_2_link" target="_blank" class="pagebtn dc_btn_min f-w-B">{{button_2_text}}</a>
                  </li>
               </ul>
            </div>
         </div>
      </div>
   </div>
</div>
</div>
