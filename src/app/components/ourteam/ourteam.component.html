<div id="preloader" *ngIf="loading">
   <div id="status">&nbsp;</div>
</div>
<div class="dc_pg_spcHead">
  <div class="main-container">
     <div class="dc_pgHead_wrap text-center" style="background-image:url(assets/images/head-bg.jpg);">
        <h1 class="dc_pg_title">{{teamsdata.pagetitle}}</h1>
        <ol class="breadcrumb dc_cstBread f-w-B justify-content-center">
           <li class="breadcrumb-item"><a href="#">Home</a></li>
           <li class="breadcrumb-item active">{{teamsdata.pagetitle}}</li>
        </ol>
     </div>
  </div>
  <div class="dc_spacer_t_90 dc_spacer_b_60">
     <div class="main-container">
        <div class="row row_gutter_30">
           <div class="col-md-6">
              <div class="dc_txtSummary">
                 <h2 class="headingSec line_H_1 mrg-b-30" [innerHTML]="heading"></h2>
                 <div class="dc_txt_summary dc_last_p text-justify">
                  <p [innerHTML]="left_content"></p>
                 </div>
              </div>
           </div>
           <div class="col-md-6">
              <div class="dc_txtSummary">
                 <div class="dc_txt_summary dc_last_p text-justify">
                    <p [innerHTML]="right_content"></p>
                 </div>
              </div>
           </div>
        </div>
     </div>
  </div>
  <div class="dc_spacer_t_60 dc_spacer_b_60">
     <div class="main-container">
        <div class="pageTeam_sec">
           <div class="row rowSpace">
              <div class="col-md-3" *ngFor="let data of doctors">
                 <div class="dcTeam_bx mrg-b-60">
                    <div class="dcTeam_img mrg-b-30">
                       <img [src]="data.image.link" class="w-100" [alt]="data.image.alt">
                    </div>
                    <div class="teamName_sec text-center mrg-b-30">
                       <div class="teamName f-w-B f-s-24 line_H_1">
                          {{data.name}}
                       </div>
                       <div class="teamDesignation text-uppercase">
                         {{data.designation}}
                       </div>
                    </div>

                    {{getsentize(data.short_description)}}
                    <div class="teamDesc text-center f-s-18 line_H_1_3 letterNormal mrg-b-20" *ngIf="short_desc">
                       <p [innerHTML]="short_desc"></p>
                    </div>
                    <div class="teamRead_more text-center line_H_1">
                       <a routerLink="/Team-Details/{{data.slug}}" class="dc_readmore font-rubik f-w-M">
                       Read More
                       </a>
                    </div>
                 </div>
              </div>              
           </div>
        </div>
        <div class="row rowSpace">
           <div class="col-md-12">
              <ul class="list-unstyled d-flex flex-wrap justify-content-center mt__60 dc_btnList-spc_60">
                 <li><a [href]="teamsdata.details.button_1_link" class="pagebtn dc_btn_min f-w-B">{{teamsdata.details.button_1_text}}</a></li>
                 <li>
                    <div class="dropSec position-relative">
                       <a href="javascript:void(0)" class="pagebtn pagebtnblue dc_btn_min f-w-B getDirection">{{teamsdata.details.button_2_text}}</a>
                       <div class="directionList transtn-1">
                          <ul class="dire_listSec mb-0 list-unstyled" *ngIf="locations">
                             <li class="list-item" *ngFor="let location of locations"> 
                               <a [href]="locations.link" class="direLink"> {{location.name}}</a> 
                              </li>                         
                          </ul>
                       </div>
                    </div>
                 </li>
              </ul>
           </div>
        </div>
     </div>
  </div>
</div>
<app-footer-top [dataString]="footersection"></app-footer-top>
