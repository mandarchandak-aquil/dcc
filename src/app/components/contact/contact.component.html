
<!-- Loader Start -->
<div id="preloader" *ngIf="loading">
    <div id="status">
        <div id="cms-loadding">
            <div class="loading-spinner">
                <div class="cms-bounce1"></div>
                <div class="cms-bounce2"></div>
                <div class="cms-bounce3"></div>
            </div>
        </div>
    </div>
 </div>
 <!-- Loader End -->
<div class="dc_pg_spcHead">
    <div class="main-container" *ngIf="contact">
      <fieldset data-aos="fade-up" data-aos-duration="700" data-aos-delay="300">
       <div class="dc_pgHead_wrap text-center" style="background-image:url(assets/images/head-bg.jpg);">
          <h1 class="dc_pg_title">{{contact.pagetitle}}</h1>
          <ol class="breadcrumb dc_cstBread f-w-B justify-content-center">
             <li class="breadcrumb-item"><a href="#">Home</a></li>
             <li class="breadcrumb-item active">{{contact.pagetitle}}</li>
          </ol>
       </div>
     </fieldset>
    </div>
    <div class="contact_gurgoanWrap">
       <div class="dc_spacer_t_90 dc_spacer_b_60" *ngIf="contact">
          <div class="main-container">
             <div class="row row_gutter_30">
                <div class="col-md-6">
                   <div class="dc_txtSummary" data-aos="fade-up" data-aos-duration="700" data-aos-delay="200">
                      <h2 class="headingSec line_H_1 mrg-b-30" [innerHTML]="heading"></h2>
                   </div>
                   <div class="hrLine mrg-b-30" data-aos="fade-up" data-aos-duration="700" data-aos-delay="400"></div>
                </div>
             </div>
             <div class="row row_gutter_30">
                <div class="col-md-6">
                   <div class="dc_txtSummary" data-aos="fade-up" data-aos-duration="700" data-aos-delay="300">
                      <div class="dc_txt_summary dc_last_p text-justify" [innerHTML]="left_content">
                        
                      </div>
                   </div>
                </div>
                <div class="col-md-6">
                   <div class="dc_txtSummary" data-aos="fade-up" data-aos-duration="700" data-aos-delay="600">
                      <div class="dc_txt_summary dc_last_p text-justify" [innerHTML]="right_content">
                         
                      </div>
                   </div>
                </div>
             </div>
          </div>
       </div>
       <div class="dc_spacer_t_30 dc_spacer_b_30">
          <div class="main-container" data-aos="fade-up" data-aos-duration="700" data-aos-delay="300">
             <div class="btnSec text-center" *ngIf="contact">
                <div class="btnSec_wra d-inline" *ngFor="let loc of locationList">
                   <a [href]="'contact-us/'+loc.slug" class="pagebtn pagebtngreen f-w-B">
                        {{loc.name}}
                   </a>
                </div>               
             </div>
          </div>
       </div>
       <div class="dc_spacer_t_30 dc_spacer_b_30">
          <div class="main-container" *ngIf="evendata">
             <div class="row row_gutter_30" *ngFor="let even of evendata">
                <div class="col-md-6">
                   <div class="row rowSpace">
                      <div class="col-6 col-md-12">
                         <div class="teamPage_wrap mar-b-30" data-aos="fade-up" data-aos-duration="700" data-aos-delay="300">
                            <img [src]="even.image_1.link" [alt]="even.image_1.link" class="w-100">
                         </div>
                      </div>
                      <div class="col-6 col-md-12">
                         <div class="teamPage_wrap mar-b-30" data-aos="fade-up" data-aos-duration="700" data-aos-delay="600">
                            <img  [src]="even.image_2.link" [alt]="even.image_2.link" class="w-100">
                         </div>
                      </div>
                   </div>
                </div>
                <div class="col-md-6">
                   <div class="careers-form" data-aos="fade-up" data-aos-duration="700" data-aos-delay="200">
                      <div class="dccSubTitle f-w-B opacity-5 mrg-b-30 text-uppercase">
                       {{even.name | uppercase}}
                      </div>
                   </div>
                   <div class="dc_txtSummary" data-aos="fade-up" data-aos-duration="700" data-aos-delay="400">
                      <h2 class="headingSec line_H_1 mrg-b-30" [innerHTML]="even.address_heading"></h2>
                   </div>
                   <fieldset data-aos="fade-up" data-aos-duration="700" data-aos-delay="300"> 
                   <div class="contnt opacity-5 mrg-b-30" [innerHTML]="even.address">                    
                   </div>

                   <div [innerHTML]="even.contacts">
                   </div>   
                   </fieldset>
                   <div class="row rowSpace">
                      <div class="col-md-12">
                         <div class="commonLinks text-center contactGet" data-aos="fade-up" data-aos-duration="700" data-aos-delay="300">
                            <ul class="list-unstyled d-flex flex-wrap">
                               <li class="contactList-item">                    
                                    <div ngbDropdown class="dropSec position-relative directList">
                                        <a href="javascript:void(0)" class="pagebtn pagebtnblue dc_btn_min f-w-B getDirection" ngbDropdownToggle id="dropdownMenuButton">{{even.button_1_text}}</a>             
                                        <div ngbDropdownMenu aria-labelledby="dropdownMenuButton" class="dirList">
                                           <ul class="dire_listSec mb-0 list-unstyled" *ngFor="let buttondata of even.locations">
                                            
                                              <li class="list-item"> <a [routerLink]="buttondata.link" class="direLink" >{{buttondata.name}}</a> </li>
                                           </ul>
                                        </div>
                                      </div>                      
                               </li>                            
                               <li class="contactList-item">
                                <a [href]="even.button_2_link" class="pagebtn dc_btn_min f-w-B">{{even.button_2_text}}</a>
                               </li>
                            </ul>
                         </div>
                      </div>
                   </div>
                </div>
             </div>
          </div>
       </div>
    </div>
    <div class="contact_delhiWrap">
       <div class="dc_spacer_t_30 dc_spacer_b_30">
          <div class="main-container" *ngIf="odddata">
             <div class="row row_gutter_30" *ngFor="let odd of odddata">
                <div class="col-md-6">
                   <div class="careers-form" data-aos="fade-up" data-aos-duration="700" data-aos-delay="200">
                      <div class="dccSubTitle f-w-B opacity-5 mrg-b-30 text-uppercase">
                       {{odd.name | uppercase}}
                      </div>
                   </div>
                   <div class="dc_txtSummary" data-aos="fade-up" data-aos-duration="700" data-aos-delay="400">
                      <h2 class="headingSec line_H_1 mrg-b-30" [innerHTML]="odd.address_heading"></h2>
                   </div>
                    <fieldset data-aos="fade-up" data-aos-duration="700" data-aos-delay="300"> 
                   <div class="contnt opacity-5 mrg-b-30" [innerHTML]="odd.address">
                   
                   </div>
                   <div [innerHTML]="odd.contacts">

                   </div> 
                      </fieldset>              
                   <div class="commonLinks text-center contactGet" data-aos="fade-up" data-aos-duration="700" data-aos-delay="300">
                      <ul class="list-unstyled d-flex flex-wrap">
                         <li class="contactList-item">
                            <div ngbDropdown class="dropSec position-relative directList">
                                <a href="javascript:void(0)" class="pagebtn pagebtnblue dc_btn_min f-w-B getDirection" ngbDropdownToggle id="dropdownMenuButton">{{odd.button_1_text}}</a>             
                                <div ngbDropdownMenu aria-labelledby="dropdownMenuButton" class="dirList">
                                   <ul class="dire_listSec mb-0 list-unstyled" *ngFor="let buttondata of odd.locations">
                                      <li class="list-item"> <a [routerLink]="buttondata.link" class="direLink" >{{buttondata.name}}</a> </li>
                                   </ul>
                                </div>
                              </div>         
                         </li>
                        <li class="contactList-item" data-aos="fade-up" data-aos-duration="700" data-aos-delay="300">
                            <a [href]="odd.button_2_link" class="pagebtn dc_btn_min f-w-B">{{odd.button_2_text}}</a>
                        </li>
                      </ul>
                   </div>
                </div>
                <div class="col-md-6">
                   <div class="row rowSpace">
                      <div class="col-6 col-md-12">
                         <div class="teamPage_wrap mar-b-30" data-aos="fade-up" data-aos-duration="700" data-aos-delay="300">
                            <img [src]="odd.image_1.link" [alt]="odd.image_1.link" class="w-100">
                         </div>
                      </div>
                      <div class="col-6 col-md-12">
                         <div class="teamPage_wrap mar-b-30" data-aos="fade-up" data-aos-duration="700" data-aos-delay="600">
                            <img [src]="odd.image_1.link" [alt]="odd.image_1.link" class="w-100">
                         </div>
                      </div>
                   </div>
                </div>
             </div>
          </div>
       </div>
    </div>
 </div>
 <fieldset *ngIf="footersection">
    <app-footer-top [dataString]="footersection"></app-footer-top>
</fieldset>
